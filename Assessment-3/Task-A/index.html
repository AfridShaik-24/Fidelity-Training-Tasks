<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="acMaintainanceWebpage">
 <h1>AC Maintainance Service</h1>
 <form id="serviceform">
    <div class="formData">
    <div class="custData">
        <label for="CustomerName">Customer Name</label>
        <input id="customerName" type="text" placeholder="Enter your name" required>
    </div>
    <div class="custData">
        <label for="Gender">Gender</label>
        <div class="options">
           <div class="male">
            <input id="male" type="radio" value="male" checked><label for="male">Male</label>
           </div>
           
            <input id="female" type="radio" value="female"><label for="female">Female</label>
        </div>
        
    </div>
    <div class="custData">
        <label for="MobileNumber">Mobile Number</label>
        <input id="mobileNumber" type="tel" placeholder="Enter your mobile number" pattern="^[789]\d{9}$" required>
    </div>
    <div class="custData">
        <label for="EmailID">Email ID</label>
        <input id="email" type="email" placeholder="Enter your email id" required>
    </div>
    <div class="custData">
        <label for="Address">Address</label>
        <textarea id="address" rows="5" cols="25" placeholder="Enter your address" required></textarea>
    </div>
    <div class="custData">
        <label for="ACType">AC Type</label>
        <input id="acType" type="text" list="typeAc" required>
        <datalist id="typeAc">
            <option value="Split"></option>
            <option value="Window"></option>
            <option value="Centrailzed"></option>
            <option value="Portable"></option>
        </datalist>
    </div>
    <div class="custData">
        <label for="ServiceType">Service Type</label>
        <div class="opt">
            <select id="serviceType" required>
                <option>Cleaning</option>
                <option>Gas filling</option>
                <option>Repair</option>
              </select>
        </div>
    
    </div>
    <div class="custData">
        <label for="DateofAppointment">Date of Appointment</label>
        <input id="dateofAppointment" type="date" required>
    </div>
    <div class="custData">
        <label for="YearlyMaintainance">Yearly Maintainance</label>
        <div class="Yearly">
            <input id="YearlyMaintainance" type="checkbox" required><label>Select if required</label>
        </div>

       
    </div>
    <div class="custData">
        <label for="Duration in months from previous service">Duration in months from previous service</label>
       
        <input id="duration" type="range" min="0" max="6" step="1" title="0 to 6 Months" required>
      
       
    </div>
    </div>
    <div class="buttons">
        <div class="butts">
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Clear" id="reset">
        </div>
       
    </div>
 </form>
 <div id="messege"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
