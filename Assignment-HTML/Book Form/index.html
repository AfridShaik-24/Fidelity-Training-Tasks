<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 50%;">
        <h1>A Simple Form</h1>
        <h3>Form Fundamentals</h3>
        <form onsubmit="alert('You have successfully submitted the Book form')">
            <fieldset>
                <legend>Customer Info</legend>
                <label for="Name">Name : &nbsp;</label>
                <input type="text" placeholder="Enter your name" autofocus required><br><br>
                <label for="Telephone">Telephone : &nbsp;</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Pattern: 234-567-8910" required><br><br>
                <label for="Email">Email Address : &nbsp;</label>
                <input type="email" placeholder="Enter your email address" name="email" required>
            </fieldset>
            <br>
            <fieldset>
                <legend>Books</legend>
                <input list="books" id="booksdata" name="booksdata" autocomplete="off" >
                <datalist id="books" >
                    <option value=" HTML5 - Bruce Lawson and Remy Sharp "></option>
                    <option value=" HTML5 - Up and Running -Mark Pilgrim  "></option>
                    <option value=" Head First HTML5 Programming -Eric Freeman"></option>
                    <option value=" Mastering HTML, CSS and JavaScript -Laura Lemay "></option>
                </datalist>
                <label for="Quantity">Quantity(Maximum 5) :</label>
                <input type="number" min="1" max="5" required><br>
                
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
